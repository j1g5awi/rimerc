# encoding: utf-8
patch:
  speller:
    alphabet: "/;zyxwvutsrqponmlkjihgfedcba"
    auto_select: true
    auto_select_pattern: "^;.$|^\\w{4}$"
    finals: "/"
    initials: "abcdefghijklmnopqrstuvwxyz;"
  easy_en:
    comment_format:
      - "xform/^.+$//"
    dictionary: easy_en
    enable_completion: true
    enable_sentence: false
    initial_quality: "-1"
    spelling_hints: 9
  engine/translators/+:
    - "table_translator@easy_en"
  engine/filters/@before 0: simplifier@emoji_suggestion
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all
  switches:
    - name: ascii_mode
      reset: 0
    - name: full_shape
    - name: ascii_punct
      reset: 0
    - name: simplification
      reset: 0
      states: [ 汉字, 漢字 ]
    - name: emoji_suggestion
      reset: 0
      states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
    - name: openfly_enable_2nd_short
      states: [ 二重简码关, 二重简码开 ]
      reset: 1
