patch:
  switches:
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: emoji_suggestion
      reset: 1
      states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
  engine/filters/@before 0: simplifier@emoji_suggestion
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: all
  speller/delimiter: "''"
  simplifier/option_name: zh_simp
  translator/dictionary: luna_pinyin.extended
  key_binder/bindings:
    - { when: always, accept: Release+Escape, toggle: ascii_mode}

